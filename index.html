<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Scene</title>
    <link rel="stylesheet" href="project.css">
   
</head>
<body>

    <div id="overlay">
        <h1>Welcome to the Game!</h1>
        <p>
            Use the <strong>Arrow Keys</strong> to move the sphere.<br>
            Press <strong>Space</strong> to jump.<br>
            Collide with the puzzle pieces to reveal them (hover by mouse).<br>
            Have fun!
        </p>
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="progress-container" style="position: fixed; top: 10px; left: 10px; width: 200px; height: 20px; background: #ccc;">
        <div id="progress-bar" style="height: 100%; width: 0; background: #4caf50;"></div>
    </div>
    


    
    <script type="module" src="./main.js"></script>
</body>
</html>
